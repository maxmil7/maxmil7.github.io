<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Console Tricks!</title>
</head>
<body>

  <p onClick="makeGreen()">×BREAK×DOWN×</p>

  <script>
    const dogs = [{ name: 'Snickers', age: 2 }, { name: 'hugo', age: 8 }];

    function makeGreen() {
      const p = document.querySelector('p');
      p.style.color = '#BADA55';
      p.style.fontSize = '50px';
    }

    // clearing
    console.clear();
    
    // Regular
    console.log('Hello');

    // Interpolated
    console.log('Hello I am a %s', 'cat');

    // Styled
    console.log('%c I am some great text', 'font-size: 10px; color: red;')
    
    // warning!
    console.log('This is a warning');

    // Error :|
    console.error('This is an error'); //includes stackstrace needed to get here

    // Info
    console.info('This is an info');

    // Testing
    const p = document.querySelector('p');
    //only throws error if assert fails, otherwise silent
    console.assert(p.classList.contains('ouch'), 'Class list doesn\'t contain ouch');

    // Viewing DOM Elements
    console.log(p);
    console.dir(p);

    // Grouping together
    dogs.forEach(dog => {
      console.groupCollapsed(`${dog.name}`);
      console.log(`This is ${dog.name}`);
      console.log(`${dog.name} is ${dog.age} years old`);
      console.log(`${dog.name} is ${dog.age*7} human years old`);
      console.groupEnd(`${dog.name}`);
    });

    // counting
    //count word, object, dom node etc
    console.count('Hi');
    console.count('Hello');
    console.count('Hi');
    console.count('Hi');

    // timing
    console.time('fetching data');
    fetch('https://api.github.com/users/maxmil7')
      .then(data => data.json())
      .then(data => {
        console.timeEnd('fetching data');
        console.log(data);
      });

    console.table(dogs);

  </script>
</body>
</html>
