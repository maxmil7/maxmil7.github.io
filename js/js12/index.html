<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Key Detection</title>
  <script type="text/javascript" src="http://www.cornify.com/js/cornify.js">
  </script>
</head>
<body>
<script>
  const pressed = [];
  const secretCode = 'hello';

  window.addEventListener('keyup', (e) => {
    console.log(e.key);
    pressed.push(e.key);
    console.log(`pressed.length is ${pressed.length}`);
    pressed.splice(0, pressed.length - secretCode.length);
    console.log('pressed is ', pressed);
    if (pressed.join('').includes(secretCode)) {
      console.log('DING DING DING!');
      cornify_add();
    }
  });
</script>
</body>
</html>
