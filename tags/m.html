<html>
  <head>
    <meta charset="utf-8">
  </head>
  <body>
    <map name="clickme">
      <area shape="circle" coords="50, 50, 40" href="https://www.yahoo.com">
    </map>
    <img usemap="#clickme" src="https://source.unsplash.com/random/100x100">

    <p>It was supposed to be <mark>sunny</mark> but it is raining.</p>

    <menu>
      <button id="cancel" value="cancel">Cancel</button>
      <button id="submit" value="default">Submit</button>
    </menu>
    <label for="progress">Battery percentage</label>
    <meter name="progres" min="0" max="100" low="20" high="70" value="80">at 50</meter>
  </body>
</html>
